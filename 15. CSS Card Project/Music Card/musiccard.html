<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Card in CSS</title>

    <link rel="stylesheet" href="cardstyle.css">
</head>
<body>
    <div>
        <div class="container">
            <div class="card">
                <img class="imgcard" src="Images/muisc bg.jpg" alt="pic">

                <div class="box">
                    <h3 class="heading">
                        Order Summary
                    </h3>
    
                    <p class="para">
                        Lorem, ipsum dolor sit amet contur adipisicing elit. Ipsum dolor ique falis cororis, qui ab possus quo?
                    </p>
    
                </div>

               
                <div class="amountbox">

                    <div class="leftbox">
                        <div class="imgbox">
                            <img src="Images/favicon.png" alt="">
                        </div>
                        <div class="textbox">
                            <p>Annual Plan</p>

                            <p>$99.9/year</p>
                        </div>
                    </div>

                    <div class="rightbox">
                        <a href="#">Change</a>
                    </div>
                </div>
                <button>
                    Proceed to Payment
                </button>

                <a id="order" href="">
                    Cancel Order
                </a>
            </div>
        </div>
    </div>
</body>
</html>
